<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Reservations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="section__container">
    <h2 class="section__header">All Table Reservations</h2>

    {% if reservations %}
    <table style="width: 100%; border-collapse: collapse; margin-top: 2rem;">
      <thead>
        <tr style="background-color: #ffc135; text-align: left;">
          <th style="padding: 10px;">Name</th>
          <th style="padding: 10px;">Email</th>
          <th style="padding: 10px;">Date</th>
          <th style="padding: 10px;">Time</th>
          <th style="padding: 10px;">People</th>
        </tr>
      </thead>
      <tbody>
        {% for row in reservations %}
        <tr>
          <td style="padding: 10px;">{{ row[0] }}</td>
          <td style="padding: 10px;">{{ row[1] }}</td>
          <td style="padding: 10px;">{{ row[2] }}</td>
          <td style="padding: 10px;">{{ row[3] }}</td>
          <td style="padding: 10px;">{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p style="margin-top: 2rem; text-align:center;">No reservations yet.</p>
    {% endif %}

    <div style="text-align:center; margin-top: 2rem;">
      <a href="/" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
